{% extends 'user/base.html' %}
{% block title %}Groups update{% endblock %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="">Name group</label>
    {{form.name}}
  </div>
  <div class="form-group">
    <label for="">Description</label>
    {{form.description}}
  </div>
  <br>
    <button type="submit" class="btn btn-outline-success">Update</button>
</form>
{% endblock %}
